name: Build PWA

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  pwa_build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    steps:
      - run: npm ci
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm run build:pwa
      - run: npm run test

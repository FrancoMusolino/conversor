<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- MetaTags -->

    <meta charset="utf-8" />
    <link rel="icon" href="./Logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Conversor de monedas, con historial incluido"
    />
    <title>Conversor</title>

    <!-- PWA MetaTags & Links -->

    <meta name="theme-color" content="#F63356" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="default"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-title" content="Conversor" />

    <link rel="apple-touch-icon" href="./TouchIcon192.png"></link>
    <link rel="apple-touch-startup-image" href="./TouchIcon192.png"></link>

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script>
      const isProduction = '%NODE_ENV%' === 'production'

      if (isProduction && 'serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').then(() => {
          const channel = new BroadcastChannel('service-worker-channel');
          channel.onmessage = (message) => {
            if(message.data.promptToReload) {
              if(confirm('Actualización disponible. ¿Quieres recargar la página?')) {
                channel.postMessage({ skipWaiting: true })
              }
            }
          }
        }).catch((err) => console.error(err))

        navigator.serviceWorker.addEventListener("controllerchange", () => {
          window.location.reload()
        })
      }
      
    </script>
  </body>
</html>
